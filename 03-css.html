 <h1>教育部部署开展2024届高校毕业生春季促就业攻坚行动</h1> 
 <p>根据教育部要求，各地各高校要充分发挥校园招聘主渠道作用，千方百计汇聚市场化社会化岗位资源，春季攻坚行动期间为每名有求职意愿的毕业生提供不少于5条就业岗位信息。</p> 
 <p>二级院系要以学科专业点为单位开展走访，特别是新设置专业和上一年度毕业去向落实率低于本校平均水平的专业，要结合毕业生就业需求，有效访企拓岗。</p>
